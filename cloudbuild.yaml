options:
  logging: GCS_ONLY
logsBucket: gs://test-bucket-poc-github

substitutions:
  _REGION: us-central1
  _REPO: testing
  _IMAGE: sample-app
  _TAG: latest
  _PROJECT_ID: tony-test-gcr-forportal
  
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPO}/${_IMAGE}:${_TAG}'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPO}/${_IMAGE}:${_TAG}'
